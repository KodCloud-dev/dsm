extension=curl.so
extension=exif.so
extension=gd.so
extension=iconv.so
extension=openssl.so
extension=zlib.so
extension=zip.so

[PATH=/var/services/web/kodexplorer]
open_basedir="/var/services/web/kodexplorer:/var/packages/KodExplorer/target/synology_added/etc/:/proc/meminfo:/proc/stat:/var/services/tmp"
upload_max_filesize=1024M
post_max_size=1024M
max_execution_time=3600
opcache.enable = 0